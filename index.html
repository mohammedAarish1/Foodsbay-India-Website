<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - Foodsbay India</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #faf8f3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: #2d5016;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 30px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 700;
            color: #2d5016;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .contact {
            font-size: 16px;
            color: #2d5016;
            font-weight: 600;
        }

        .contact a {
            color: #f4a641;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .logo h1 {
                font-size: 24px;
            }

            .logo img {
                width: 40px;
                height: 40px;
            }

            h2 {
                font-size: 32px;
            }

            p {
                font-size: 16px;
            }

            .icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Foodsbay India Logo">
            <h1>Foodsbay India</h1>
        </div>

        <p>

            We'll be back online shortly.
        </p>

        <div class="contact">
            For urgent inquiries: <a href="mailto:foodsbayindiafbi@gmail.com">foodsbayindiafbi@gmail.com</a>
        </div>
    </div>
</body>
</html>
